<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio tablas1</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	<h1>Tabla de ejemplo - 1</h1>
		<table>
		<caption> Esto podría ser un tipo de cabecera </caption>
			<tr>
				<th>Cabecera1</th>
				<th colspan="2">Cabecera2</th>
				<th>Cabecera3</th>
			</tr>
					<caption> Esto también aparece arriba! </caption>

			<tr>
				<td>1 x 1</td>
				<td rowspan="2">2 x 1<br/>2 x 2</td>
				<td>3 x 1</td>
				<td>4 x 1</td>
			</tr>
			<tr>
				<td>1 x 2</td>
				<td>3 x 2</td>
				<td>4 x 2 </td>
			</tr>
		</table>
	</body>
</html>
